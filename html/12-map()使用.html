<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jq/jquery.js"></script>
    <script>
      var arr=[1,3,5,7];
      var obj={1:1,2:3,3:5,4:7,length:4};
      /*   map()静态方法的使用
      $(document).ready(function(){
          // $(arr).map(function(value,index){
          //   console.log(index,value)
          // })

          $.map(arr,function(value,index){
              console.log(index,value);
          });
      });
      */
      //each()和map()的区别：
      /*1.返回值不同
        var res1=$.each(arr,function(value,index){
            console.log(value,index)
        });
      var res2=$.map(arr,function(value,index){
          console.log(index,value)
      });

      console.log(res1);  //(4) [1, 3, 5, 7]是什么就返回什么
      console.log(res2);  //[]返回空数组
      */
      /*2.each不可以改变回调，map可以改变回调*/
      var res1=$.each(arr,function(value,index){
          console.log(value,index);
          return value+index;
      });
      var res2=$.map(arr,function(value,index){
          console.log(index,value);
          return value+index;
      });
      console.log(res1);  //(4) [1, 3, 5, 7]
      console.log(res2);  //(4) [1, 4, 7, 10]
    </script>
</head>

</body>
</html>
