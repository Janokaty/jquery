<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
    <script src="../jq/jquery.js"></script>
    <script>
            $(function(){
                $("div").on("myClick",function(){
                    alert("这是我的自定义事件");
                });
                $("div").trigger("myClick");
            });
    </script>
</head>
<body>
<div class="div"></div>
</body>
</html>
