<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            margin-top: 20px;
        }
    </style>
    <script src="../jq/jquery.js"></script>
    <script>
            $(function(){
            // :contains(text)  找到包含指定文本文本
                var div2=$("div:contains('我是div')");
                console.log(div2);
            // :empty  找到里面为空的div
               var div1=$('div:empty');
                console.log(div1);
            // :has(selector)
                var div3=$('div:has(span)');
                console.log(div3);
            // :parent  找到所有有文本或者有子元素的div
                var div4=$('div:parent');
                console.log(div4);
            });
    </script>
</head>
<body>
<div></div>
<div>我是div</div>
<div>我是div123</div>
<div><span></span></div>
<div><p></p></div>
</body>
</html>
