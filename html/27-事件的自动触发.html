<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
    <script src="../jq/jquery.js"></script>
    <script>
            $(function(){
                $("div").on("click",function () {
                    alert("hello world");
                });
                //$("div").trigger("click");  这种方法会引发冒泡事件
                $("div").triggerHandler("click");  //这种方法不会引起冒泡事件
            });
    </script>
</head>
<body>
<div class="div"></div>
</body>
</html>
